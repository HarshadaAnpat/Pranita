<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
      }
      .chatbox {
        width: 60%;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .chat-history {
        text-align: left;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ccc;
        background: #f1f1f1;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input {
        width: 75%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Chatbot</h1>
    <div class="chatbox">
      <div class="chat-history" id="chat">
        <p><strong>Chatbot:</strong> Hello! How are you feeling today?</p>
      </div>
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      function sendMessage() {
        let userInput = document.getElementById("userInput").value.trim();
        let chat = document.getElementById("chat");

        if (userInput === "") return;

        chat.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

        fetch("http://127.0.0.1:5000/get_response", {
          method: "POST",
          body: new URLSearchParams({ user_input: userInput }),
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
        })
          .then((response) => response.json()) // Parse JSON response
          .then((data) => {
            chat.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
            chat.scrollTop = chat.scrollHeight; // Auto-scroll to the latest message
          })
          .catch((error) => console.error("Error:", error));

        document.getElementById("userInput").value = "";
      }
    </script>
  </body>
</html>
